<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedMe Beta 0.1 - {{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--overwriting color to checkboxes, as it wasn't read or recognized from styles.css... bug? is it me? will check again-->
    <style>
      .form-check-input:checked {
        background-color: #ff5eff;
        border-color: #213;
        opacity: 69%;
      }
    </style>
  </head>

  <body>
    <div class="polaroid"><img src="../static/img/cat_work_1.jpg" /></div>
    <div class="container">{{ section.lower() }}</div>
    <form action="/submit" method="post">
      <label for="bread">Anzahl Brote:</label>

      <div class="btn-group" role="group" aria-label="Bread selection">
        <button type="button" class="btn btn-outline-amber" data-value="1">
          1
        </button>
        <button type="button" class="btn btn-outline-amber" data-value="2">
          2
        </button>
        <button type="button" class="btn btn-outline-amber" data-value="3">
          3
        </button>
        <button type="button" class="btn btn-outline-amber" data-value="4">
          4
        </button>
      </div>

      <input type="hidden" name="bread" id="bread" value="" />

      <div class="form-check form-switch">
        <label for="sweets" class="form-check-label">
          <input
            type="checkbox"
            name="sweets"
            id="sweets"
            class="form-check-input"
          />
          Süßigkeiten
        </label>
      </div>
      <div class="form-check form-switch">
        <label for="bars" class="form-check-label">
          <input
            type="checkbox"
            name="bars"
            id="bars"
            class="form-check-input"
          />
          Müsliriegel
        </label>
      </div>
      <div class="form-check form-switch">
        <label for="choco" class="form-check-label">
          <input
            type="checkbox"
            name="choco"
            id="choco"
            class="form-check-input"
          />
          Schokolade
        </label>
      </div>
      <div class="form-check form-switch">
        <label for="fruits" class="form-check-label">
          <input
            type="checkbox"
            name="fruits"
            id="fruits"
            class="form-check-input"
          />
          Obstsnacks
        </label>
      </div>
      <div class="form-check form-switch">
        <label for="vegetable" class="form-check-label">
          <input
            type="checkbox"
            name="vegetable"
            id="vegetable"
            class="form-check-input"
          />
          Gemüsegoodies
        </label>
      </div>

      <div class="form-check form-switch">
        <label for="college-available" class="form-check-label">
          <input
            type="checkbox"
            name="college-available"
            id="college-available"
            class="form-check-input"
          />
          Tati da?
        </label>
      </div>

      <label for="comments">zusätzlcher Kommentar:</label>
      <textarea name="comments" id="comments"></textarea>

      <button type="submit" class="button">Bestellung absenden</button>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const breadButtons = document.querySelectorAll(".btn-group .btn");
        const breadInput = document.getElementById("bread");

        breadButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // Remove active class from all buttons
            breadButtons.forEach((btn) => btn.classList.remove("active"));

            // Add active class to the clicked button
            this.classList.add("active");

            // Set the value of the hidden input field
            breadInput.value = this.getAttribute("data-value");
          });
        });

        // Optionally, set a default value if needed
        breadButtons[1].click(); // This will set the default to "2"
      });
    </script>
  </body>
</html>
